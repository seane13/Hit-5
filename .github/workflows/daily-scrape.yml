name: Daily Hit5 Update

on:
  schedule:
    - cron: '5 16 * * *'   # run every day at 08:05 UTC
  workflow_dispatch:       # allow manual run from the Actions tab

permissions:
  contents: write

jobs:
  update-hit5:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        # or, if you don't have a requirements file yet:
        # run: pip install pandas beautifulsoup4 requests

      - name: Run daily updater
        run: python scripts/daily.py

      - name: Commit changes (if any)
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/hit5_all_history.csv
          git diff --cached --quiet || git commit -m "Update Hit5 history (daily)"

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
